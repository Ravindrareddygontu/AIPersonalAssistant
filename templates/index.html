<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digistant</title>
    <link rel="stylesheet" href="/static/css/style.css?v=207">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar for Chat History -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="logo"><img src="/static/icon.png" alt="Digistant" class="logo-icon"> Digistant</span>
                <button class="icon-btn" onclick="toggleSidebar()" title="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="sidebar-actions">
                <button class="new-chat-btn" onclick="createNewChat()">
                    <i class="fas fa-plus"></i>
                    New Chat
                </button>
            </div>
            <div class="chat-history" id="chatHistory">
                <!-- Chat history items will be loaded here -->
            </div>
            <div class="sidebar-footer">
                <button class="sidebar-footer-btn" onclick="clearAllChats()" title="Clear All Chats">
                    <i class="fas fa-trash"></i>
                    Clear History
                </button>
            </div>
            <div class="sidebar-resizer" id="sidebarResizer"></div>
        </aside>

        <!-- Floating sidebar toggle (visible when sidebar is hidden) -->
        <button class="sidebar-float-toggle" id="sidebarFloatToggle" onclick="toggleSidebar()" title="Open Sidebar">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <header class="chat-header">
                <div class="header-left">
                    <div class="workspace-badge" id="workspaceBadge" onclick="browseWorkspace()" title="Change workspace">
                        <i class="fas fa-folder"></i>
                        <span id="workspaceDisplay">~/</span>
                    </div>
                    <select id="providerSelectHeader" class="provider-select-header" onchange="updateProviderFromHeader()" title="Select AI Provider">
                        <option value="auggie" selected>Auggie</option>
                        <option value="openai">OpenAI</option>
                    </select>
                    <select id="modelSelectHeader" class="model-select-header" onchange="updateModelFromHeader()" title="Select AI Model">
                        <!-- Options populated by JS -->
                    </select>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" onclick="refreshPage()" title="Refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="icon-btn" onclick="toggleTheme()" title="Toggle Theme" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="icon-btn" onclick="toggleDevTools()" title="Developer Tools">
                        <i class="fas fa-terminal"></i>
                    </button>
                    <button class="icon-btn" onclick="toggleSettings()" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </header>

            <div class="chat-messages" id="chatMessages" style="visibility: hidden;">
                <div class="welcome-message">
                    <h2>Hello, what do you want?</h2>
                    <div class="quick-actions">
                        <button class="action-btn" onclick="sendSuggestion('Show me the folder structure of this project with main files and their purposes')">
                            <i class="fas fa-sitemap"></i>
                            <span>Project structure</span>
                        </button>
                        <button class="action-btn" onclick="sendSuggestion('List all files in the current directory and briefly describe what each one does')">
                            <i class="fas fa-folder-tree"></i>
                            <span>List files</span>
                        </button>
                        <button class="action-btn" onclick="sendSuggestion('Check if any application is running on port 5000 and show me the process details')">
                            <i class="fas fa-server"></i>
                            <span>Check port</span>
                        </button>
                        <button class="action-btn" onclick="sendSuggestion('What are the latest AI news and developments today?')">
                            <i class="fas fa-newspaper"></i>
                            <span>AI news today</span>
                        </button>
                        <button class="action-btn" onclick="sendSuggestion('Find all TODO comments in this project and list them with their file locations')">
                            <i class="fas fa-clipboard-list"></i>
                            <span>Find TODOs</span>
                        </button>
                        <button class="action-btn" onclick="sendSuggestion('Show me the git status and recent commits in this repository')">
                            <i class="fas fa-code-branch"></i>
                            <span>Git status</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <!-- Status bar above input -->
                <div class="input-status-bar" id="inputStatusBar" style="display: none;">
                    <i class="fas fa-circle-notch fa-spin status-icon"></i>
                    <span class="status-text">Processing...</span>
                </div>
                <!-- Image preview area -->
                <div class="image-preview-area" id="imagePreviewArea" style="display: none;">
                    <div class="image-preview-container" id="imagePreviewContainer"></div>
                    <button class="clear-images-btn" onclick="clearSelectedImages()" title="Clear all images">
                        <i class="fas fa-times"></i> Clear all
                    </button>
                </div>
                <div class="chat-input-wrapper">
                    <!-- Hidden file input for images (fallback for non-Electron) -->
                    <input type="file" id="imageInput" accept="image/*" multiple style="display: none;" onchange="handleImageSelect(event)">
                    <button class="image-btn" onclick="handleImageSelect()" id="imageBtn" title="Attach images (supports multiple)" aria-label="Attach images">
                        <i class="fas fa-image"></i>
                    </button>
                    <div class="listening-overlay" id="listeningOverlay">
                        <span class="listening-text">Listening<span class="listening-dots"></span></span>
                    </div>
                    <textarea
                        id="messageInput"
                        placeholder="Ask anything..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        oninput="autoResize(this)"
                        aria-label="Message input"
                    ></textarea>
                    <div class="input-actions">
                        <button class="voice-btn" onclick="toggleVoiceRecording()" id="voiceBtn" title="Voice input (Speech to Text)" aria-label="Voice input">
                            <i class="fas fa-microphone" id="voiceIcon"></i>
                            <div class="voice-waves" id="voiceWaves">
                                <span class="wave-bar"></span>
                                <span class="wave-bar"></span>
                                <span class="wave-bar"></span>
                                <span class="wave-bar"></span>
                            </div>
                        </button>
                        <button class="send-btn" onclick="sendMessage()" id="sendBtn" title="Send message (Enter)" aria-label="Send message">
                            <i class="fas fa-arrow-up"></i>
                        </button>
                        <button class="stop-btn" onclick="stopStreaming()" id="stopBtn" style="display: none;" title="Stop generating" aria-label="Stop generating">
                            <i class="fas fa-stop"></i>
                        </button>
                    </div>
                </div>
                <div class="input-quick-shortcuts">
                    <button class="shortcut-btn" onclick="sendSuggestion('commit the changes with small message')" title="commit the changes with small message">
                        <i class="fas fa-code-commit"></i> commit
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" onclick="toggleSettings()" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-item setting-toggle">
                    <label><i class="fas fa-history"></i> Save Chat History</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="historyToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-item setting-toggle">
                    <label><i class="fab fa-slack"></i> Slack Notifications</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="slackNotifyToggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-item slack-webhook-setting" id="slackWebhookSetting" style="display: none;">
                    <input type="text" id="slackWebhookUrl" placeholder="https://hooks.slack.com/services/..." class="setting-input" title="Webhook URL">
                </div>
                <!-- Hidden inputs for compatibility with saveSettings -->
                <input type="hidden" id="workspaceInput">
                <select id="modelSelect" style="display: none;"></select>

                <!-- Reminders Section -->
                <div class="reminders-section">
                    <h3><i class="fas fa-bell"></i> Reminders</h3>
                    <div class="reminders-list" id="remindersList">
                        <!-- Reminders populated by JS -->
                    </div>
                    <div class="add-reminder-form">
                        <input type="text" id="reminderTitle" placeholder="Reminder title" class="reminder-input">
                        <input type="text" id="reminderMessage" placeholder="Message (optional)" class="reminder-input">
                        <input type="time" id="reminderTime" value="09:00" class="reminder-input">
                        <div class="day-selector">
                            <label class="day-checkbox"><input type="checkbox" value="mon" checked><span>Mon</span></label>
                            <label class="day-checkbox"><input type="checkbox" value="tue" checked><span>Tue</span></label>
                            <label class="day-checkbox"><input type="checkbox" value="wed" checked><span>Wed</span></label>
                            <label class="day-checkbox"><input type="checkbox" value="thu" checked><span>Thu</span></label>
                            <label class="day-checkbox"><input type="checkbox" value="fri" checked><span>Fri</span></label>
                            <label class="day-checkbox"><input type="checkbox" value="sat"><span>Sat</span></label>
                            <label class="day-checkbox"><input type="checkbox" value="sun"><span>Sun</span></label>
                        </div>
                        <button class="add-reminder-btn" onclick="addReminder()"><i class="fas fa-plus"></i> Add Reminder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Developer Tools Modal -->
    <div class="modal" id="devToolsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Developer Tools</h2>
                <button class="close-btn" onclick="toggleDevTools()" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="dev-tools-buttons">
                    <button class="dev-tool-btn" onclick="openLogsTerminal()" title="Open terminal with live Python logs">
                        <i class="fas fa-file-alt"></i> View Logs
                    </button>
                    <button class="dev-tool-btn" onclick="resetSession()" title="Reset the AI session">
                        <i class="fas fa-redo"></i> Reset Session
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Directory Browser Modal -->
    <div class="modal" id="browserModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Select Workspace</h2>
                <button class="close-btn" onclick="closeBrowser()" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="browser-path-row">
                    <button class="browser-home-btn" onclick="navigateToHome()" title="Go to Home">
                        <i class="fas fa-home"></i>
                    </button>
                    <div class="browser-path" id="browserPath"></div>
                </div>
                <div class="browser-list" id="browserList"></div>
                <button class="save-settings-btn" onclick="selectCurrentDir()">Select This Folder</button>
            </div>
        </div>
    </div>

    <!-- Confirm Dialog -->
    <div class="confirm-dialog" id="confirmDialog">
        <div class="confirm-dialog-content">
            <p class="confirm-message" id="confirmMessage">Are you sure?</p>
            <div class="confirm-actions">
                <button class="confirm-btn confirm-cancel" id="confirmCancel">Cancel</button>
                <button class="confirm-btn confirm-delete" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <!-- Background Requests Indicator -->
    <div id="backgroundIndicator" class="background-indicator" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i>
        <span>0</span> background
    </div>

    <!-- Modular JavaScript Entry Point -->
    <script type="module" src="/static/js/modules/app.js?v=20260218q"></script>
</body>
</html>
